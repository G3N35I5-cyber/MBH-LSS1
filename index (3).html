<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBH LSS1 Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-roboto">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">MBH LSS1 Currency Converter</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" id="homeLink" class="hover:underline">Home</a></li>
                    <li><a href="#" id="aboutLink" class="hover:underline">About</a></li>
                    <li><a href="#" id="contactLink" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-10 p-6 bg-gray-800 shadow-lg rounded-lg">
        <h2 class="text-4xl font-bold text-center mb-8">Convert Your Currency with MBH LSS1</h2>
        <div class="flex flex-col md:flex-row justify-center items-center space-y-6 md:space-y-0 md:space-x-6">
            <div class="w-full md:w-1/3">
                <label for="fromCurrency" class="block text-gray-300 mb-2">From:</label>
                <select id="fromCurrency" class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white">
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="XOF">XOF - West African CFA franc</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                </select>
            </div>
            <div class="w-full md:w-1/3">
                <label for="toCurrency" class="block text-gray-300 mb-2">To:</label>
                <select id="toCurrency" class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white">
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="XOF">XOF - West African CFA franc</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                </select>
            </div>
            <div class="w-full md:w-1/3">
                <label for="amount" class="block text-gray-300 mb-2">Amount:</label>
                <input type="number" id="amount" class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter amount">
            </div>
        </div>
        <div class="text-center mt-8">
            <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition duration-300">Convert</button>
        </div>
        <div class="mt-8 text-center">
            <h3 class="text-3xl font-bold">Converted Amount:</h3>
            <p id="convertedAmount" class="text-2xl text-gray-300 mt-4">0.00</p>
        </div>
        <div class="mt-8 text-center">
            <h3 class="text-3xl font-bold">Share This Website</h3>
            <p class="text-xl text-gray-300 mt-4">Scan the QR code to access the website:</p>
            <a href="https://yourusername.github.io/mbh-lss1-currency-converter">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://yourusername.github.io/mbh-lss1-currency-converter" alt="QR code for MBH LSS1 Currency Converter website" width="150" height="150">
            </a>
            <p class="text-xl text-gray-300 mt-4">Or bookmark this page for easy access.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-10 shadow-md">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MBH LSS1. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelector('button').addEventListener('click', async function() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;

            if (amount === '' || isNaN(amount)) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);

                document.getElementById('convertedAmount').innerText = `${convertedAmount} ${toCurrency}`;
            } catch (error) {
                alert('Error fetching conversion rate');
            }
        });

        document.getElementById('aboutLink').addEventListener('click', function() {
            alert('Pseudo: G3N53I5');
        });

        document.getElementById('contactLink').addEventListener('click', function() {
            alert('Contact Number: +237655537696');
        });

        document.getElementById('homeLink').addEventListener('click', function() {
            window.location.href = 'about:home';
        });
    </script>
</body>
</html>
